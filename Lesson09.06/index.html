<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks</title>
    <link rel="stylesheet" href="image.img/" />
   
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      :root {
        --main-bg: lightgrey;
      }
      body,
      html {
        height: 100%;
        font-family: 'Roboto', sans-serif;

        background-color: lightgrey;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        border: 10px;
      }
      .wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        background-color: aqua;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 10px;
      }
      .aside {
        width: 20%;
        background-color: var(--main-bg);
        height: 100%;
        box-sizing: border-box;
      }
      .main {
        width: 80%;
        height: 100%;
        background-color: var(--main-bg);
        box-sizing: border-box;
      }
      .block__header {
        height: 30%;
        background-color: burlywood;
      }
      .block__article {
        height: 15%;
        background-color: azure;
      }
      .block__main {
        height: 55%;
        background-color: coral;
      }
      .aside__header {
        height: 10%;
        background-color: lightblue;
        display: flex;
        justify-content: space-around;
      }
      aside.aside__block {
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
      }
      .aside__element {
        height: 30%;
        background-color: khaki;
        border: 1px solid black;
      }
      .header__block {
      }
      .block__header {
        padding: 20px 20px;
      }
      img {
        width: 16px;
        height: 16px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .element__aside {
        display: flex;
      }

      .search {
        background-color: lightcyan;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 0.5rem;
        border-radius: 4px;
      }
      .search__icon {
        font-size: 1.5rem;
        color: #bebebe;
        transform: rotate(270deg);
      }
      .search__input {
        background: none;
        border: none;
        font-size: 1rem;
        outline: none;
        padding: 1rem;
      }
      .search__input::placeholder {
        color: #bebebe;
        font-weight: 600;
      }
      .button__icon {
        background: none;
        border: none;
        font-size: 1.75rem;
        color: rgb(128, 120, 120);
        cursor: pointer;
      }
      .button__icon:hover {
        color: rgb(170, 151, 170);
      }
      .link {
        text-decoration: none;
        color: #a0a1aa;
      }
      .link--bold {
        font-weight: 600;
      }
      .link--medium {
        font-size: 1.25rem;
      }
      .user__block{
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .mr-4{
        margin-right: 1rem;
      }
      .avatar{
        border-radius: 6px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        width: 40px;
        height: 40px;
      }
     .links *:not(:last-child){
      margin-right: 2rem;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="aside">
        <aside class="aside__block">
          <div class="aside__header">
            <h2>Super Finti</h2>
          </div>
          <div class="aside__element">
            <h3 class="aside__h2">Mein Navigation</h3>
            <div class="cont">
              <div class="element__aside">
                <ul>
                  <li>
                    <a href="">
                      <span> </span
                      ><img src="image.img/dashboard.png" alt="" />Dashboard</a
                    >
                  </li>

                  <li><a href="image.img/transaction.png">Transaction</a></li>
                  <li><a href="image.img/contacts.png">Contacts</a></li>
                  <li><a href="image.img/feature.png">Features</a></li>
                  <li><a href="image.img/book.png">Library</a></li>
                </ul>
                <ul>
                  <li>></li>
                  <li>></li>
                  <li>></li>
                  <li>></li>
                  <li></li>
                </ul>
              </div>
            </div>
            <div class="cont">
              <div class="element__aside">
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
            <div class="element__aside"></div>
            <div class="element__aside"></div>
            <div class="element__aside"></div>
          </div>
          <div class="aside__element"></div>
          <div class="aside__element"></div>
        </aside>
      </div>
      <div class="main">
        <div class="block__header">
          <nav class__menu>
            <div class="search">
              <span class="search__icon">
                <i class="las la-search"></i>
              </span>
              <input
                class="search__input"
                type="text"
                name=""
                id=""
                placeholder="Search.."
              />
            </div>
            <div class="button">
              <button class="button__icon">
                <i class="las la-folder"></i>
              </button>
              <button class="button__icon"><i class="las la-inbox"></i></button>
              <button class="button__icon">
                <i class="las la-ellipsis-v"></i>
              </button>
            </div>
            <div class="links">
              <a class="link link--bold link--medium" href="">Wallet</a>
              <a class="link link--bold link--medium" href="">Invoice</a>
            </div>
            <div class="user__block">
              <h4 class="subtitle mr-4"> Hi,Shakir</h4>
              <img class="avatar" src="https://via.placeholder.com/30x30px" alt="" />
            </div>
          </nav>
          <div class="nav__elements"></div>

          <nav></nav>
        </div>
        <div class="block__article"></div>
        <div class="block__main"></div>
      </div>
    </div>
  </body>
</html>
