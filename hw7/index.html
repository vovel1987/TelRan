<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      html body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #c2ff76;
      }
      .container {
        display: none;
      }

      @media (max-width: 768px) {
        body {
          background-color: #d0d0d0;
        }

        .container {
          width: 700px;
          height: 400px;
          background-color: #d0d0d0;
          display: flex;
          padding: 10px;
        }
        main.main {
          display: flex;
          height: 400px;
          widht: 230px;
          width: 230px;
          background: #ff7676;
          margin-right: 10px;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
        }

        .header {
          display: flex;
          flex-direction: column;
        }
        .header__block {
          display: flex;
          height: 150px;
          width: 480px;
          background: #c2ff76;
          margin-bottom: 5px;
          flex-direction: row;
          justify-content: space-around;
          align-items: center;
          flex-direction: column;
        }
        .content {
          display: flex;

          margin-top: 5px;
        }
        .aside {
          height: 260px;
          width: 235px;
          background-color: #ff9bf7;
          margin-right: 10px;
        }
        .article {
          display: flex;
          flex-direction: column;
        }
        article.article__content1 {
          width: 235px;
          height: 125px;
          background: #9ba4ff;
          margin-bottom: 5px;
        }
        article.article__content2 {
          width: 235px;
          height: 125px;
          background: #9ba4ff;
          margin-top: 5px;
        }
        p {
          font-size: 70px;
          color: white;
          margin-block-start: 0;
          margin-block-end: 0;
        }
        aside.aside {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-around;
        }
        article.article__content1 {
          display: flex;
          align-items: center;
          justify-content: space-around;
        }
        article.article__content2 {
          display: flex;
          align-items: center;
          justify-content: space-around;
        }
        /* .mobile__header ,.nav.mobile__nav ,.mobile__info {
          display: none;
        } */

        .mobile__header {
          background-color: #d0d0d0;
          width: 100%;
          height: 40%;
        }
        a {
          font-size: 25px;
          background: beige;
          border-radius: 50%;
          cursor: pointer;
        }

        nav.mobile__nav {
          display: flex;
          justify-content: space-around;
          width: 100%;
          align-items: center;
        }
        p.mobile__info {
          font-size: 15px;
          height: 20%;
          text-align: center;
          /* padding: 0.5rem 0; */
          /* margin-top: 0.5rem; */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="main"><p class="main__p">1</p></main>
      <div class="header">
        <header class="header__block">
          <div class="mobile__header">
            <nav class="mobile__nav">
              <a href=""> <i class="las la-info"></i> </a>
              <a href=""> <i class="las la-user-friends"></i> </a>
              <a href=""> <i class="las la-shopping-basket"></i> </a>
              <a href=""> <i class="las la-home"></i> </a>
            </nav>
          </div>
          <p class="mobile__info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis,
            totam doloremque.
          </p>
          <p class="header__p">2</p>
        </header>
        <div class="content">
          <aside class="aside"><p class="aside__p">3</p></aside>
          <div class="article">
            <article class="article__content1">
              <p class="article__p1">4a</p>
            </article>
            <article class="article__content2">
              <p class="article_-p2">4b</p>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
